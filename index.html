<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application </h1>
      <form action="">
        <div class="container">
          <div class="control">
            <label for="">Enter Your First Name</label>
            <input type="text" name="name" id="name">
            
          </div>
          <div class="control">
            <label for="">Enter Your Last Name</label>
            <input type="text" name="name" id="name">
            
          </div>
          <div class="control">
            <label for="">Enter Your Email</label>
            <input type="email" name="" id="name">
            
          </div>
          <div class="control">
            <label for="">Select your job role</label>

            <select name="" id="">

              <option value="">Select option</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full-stack">Full Stack Developer</option>
              <option value="ui_ux">UI UX Designert</option>

              </select>
            
          </div>

          <div class="control">
            <label for="address"> Address</label>
            <textarea 
            name="address" 
            id="address" 
             rows="10" cols="30" placeholder="enter your Addres"
             ></textarea>
            
          </div>
          <div class="control">
            <label for="city">City</label>
            <input type="text" name="city" id="city">

            
          </div>

          <div class="control">
            <label for="pin">PinCode</label>
            <input type="number" name="pin" id="pin">
            
          </div>

          <div class="control">
            <label for="date">Date</label>
            <input type="Date" name="date" id="date">
            
          </div>

          <div class="control">
            <label for="upload">Upload Your CV</label>
            <input type="file" name="upload" id="upload">
            
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now
            
          </button>
        </div>
          
        

      </form>
    </div>
  </div>
  
</body>
</html>
